<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style2.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<title>Sign In</title>
	<!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
</head>
<body>
	<header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">Sign In</div>

                <nav class="nav">
                    <a class="nav__link" href="index.html">Home</a>
					<a class="nav__link" href="F2R.html">F2R</a>
					<a class="nav__link" href="registration.html">Sign Up</a>
            </div>
        </div>
    </header>
	<div class="wrapper">
		<form action="">
			<h1>Sign In</h1>
			<div class="input-box">
				<input type="text" placeholder = "Username"
				required>
				<i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder = "Password"
				required>
				<i class='bx bxs-lock-alt' ></i>
			</div>

			<div class="remember-forgot">
				<!-- <a href="#">Forgot password?</a> -->
				<label><input type="checkbox" class="custom__checkbox">Remember me</label>
				<!-- <input type="checkbox" class="custom__checkbox" id="happy" name="happy" value="yes">
				<label for="happy">Remember me</label> -->
			</div>
			<div class="container">
				<button type="submit" class = "btn">Sign In</button>
				<div class="register-link">
					<p>Don't have an account? <a href="registration.html">Sign Up</a></p>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
